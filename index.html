<!DOCTYPE html>
<html>
<head>
	<title>Flex Table Demo</title>
	<link rel="stylesheet" type="text/css" href="flextable.css">
</head>
<body>
	<table class="flex_table" id="demo">
		<tr class="table-header">
			<th name = "Column1" data-priority="2">Company</th>
			<th name = "Column2" data-priority="5">Time</th>
			<th name = "Column3" data-priority="4">Address</th>
			<th name = "Column4" data-priority="3">Contact</th>
			<th name = "Column5" data-priority="1">Customer</th>
		</tr>
		<tr>
			<td name = "Column1">H&R Real</td>
			<td name = "Column2">2018/05/30</td>
			<td name = "Column3">San Diego, CA 92138-1796</td>
			<td name = "Column4">Eli Ahmad</td>
			<td name = "Column5">Alice</td>
		</tr>
		<tr>
			<td name = "Column1">Atco Ltd.</td>
			<td name = "Column2">2018/05/28</td>
			<td name = "Column3">1072 Folsom Street, #470 San Francisco, CA 94117-1080 USA, (415)5560-9777</td>
			<td name = "Column4">Mary</td>
			<td name = "Column5">EI Tools</td>
		</tr>
		<tr>
			<td name = "Column1">IBBP Apps</td>
			<td name = "Column2">2018/05/17</td>
			<td name = "Column3">1250 Weaver Street, San Diego CA 92114 126453</td>
			<td name = "Column4">Garry Lock</td>
			<td name = "Column5">CCST</td>
		</tr>
	</table>
	<ul class="header_menu empty">
		<li class="header_menu_all"><input type="checkbox" id="all" name="all" checked="checked">
		<label class="pointer" for="all">All</label></li>
	</ul>
	<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="flex-table.js"></script>
	<script type="text/javascript">
		var table = new FlexTable({
			table: "#demo",
			maxColNum: 6,
			headerMenu: ".header_menu",
			colgroup: ".table-header"
		});
		table.initialize();
	</script>
</body>
</html>
